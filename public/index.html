<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <title><%= VUE_APP_TITLE %></title>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1.0" name="viewport" />
    <meta content="<%= VUE_APP_Keywords %>" name="keywords" />
    <meta content="<%= VUE_APP_Description %>" name="description" />
    <meta content="<%= VUE_APP_AUTHOR %>" name="author" />
    <meta content="Colby Fayock" property="og:site_name" />
    <!-- 引入og -->
    <% for(let property in htmlWebpackPlugin.options.ogConfig) { %>
    <meta
      content="<%=htmlWebpackPlugin.options.ogConfig[property]%>"
      property="<%=property%>"
    />
    <% } %>
    <!--  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />-->
    <!--  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">-->
    <meta content="#ffffff" name="msapplication-TileColor" />
    <link
      href="<%= BASE_URL %>assets/style/loading.css?random=<%= VUE_APP_UPDATE_TIME %>"
      auth="<%= VUE_APP_AUTHOR %>"
      rel="stylesheet"
      time="<%= VUE_APP_UPDATE_TIME %>"
      version="<%= VUE_APP_VERSION %>"
    />
    <link
      auth="<%= VUE_APP_AUTHOR %>"
      href="<%= BASE_URL %>manifest.json"
      rel="manifest"
      time="<%= VUE_APP_UPDATE_TIME %>"
      version="<%= VUE_APP_VERSION %>"
    />
    <link
      auth="<%= VUE_APP_AUTHOR %>"
      crossorigin="use-credentials"
      href="<%= BASE_URL %>manifest.webmanifest"
      rel="manifest"
      time="<%= VUE_APP_UPDATE_TIME %>"
      version="<%= VUE_APP_VERSION %>"
    />
    <!-- 引入样式 -->
    <% for(var css of htmlWebpackPlugin.options.staticUrl.css) { %>
    <link
      auth="<%= VUE_APP_AUTHOR %>"
      href="<%=css%>"
      rel="stylesheet"
      time="<%= VUE_APP_UPDATE_TIME %>"
      version="<%= VUE_APP_VERSION %>"
    />
    <% } %>

    <script>
      // doc https://mp.umeng.com/realtime/61cc0914e014255fcbcf694d/overview
      // https://tongji.baidu.com/web/welcome/ico?s=a0f8b01930320b849a92a00e0c6da990
      // https://tongji.baidu.com/web/welcome/ico?s=32e7c4bdc95a01203a3c27102912a44e
      // https://new.cnzz.com/v1/login.php?siteid=1279876845
      ;(function (w, d, s, q, i) {
        w[q] = w[q] || []
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s)
        j.async = true
        j.id = 'beacon-aplus'
        j.src = 'https://d.alicdn.com/alilog/mlog/aplus/' + i + '.js'
        f.parentNode.insertBefore(j, f)
      })(window, document, 'script', 'aplus_queue', '203467608')

      //集成应用的appKey
      aplus_queue.push({
        action: 'aplus.setMetaInfo',
        arguments: ['appKey', '61cc0914e014255fcbcf694d'],
      })
      /************************以下内容为可选配置内容****************************/
      //sdk提供手动pv发送机制，启用手动pv(即关闭自动pv)，需设置aplus-waiting=MAN;
      //注意：由于单页面路由改变时不会刷新页面，无法自动发送pv，所以对于单页应用，强烈建议您关闭自动PV, 手动控制PV事件
      aplus_queue.push({
        action: 'aplus.setMetaInfo',
        arguments: ['aplus-waiting', 'MAN'],
      })
      //是否开启调试模式
      aplus_queue.push({
        action: 'aplus.setMetaInfo',
        arguments: ['DEBUG', true],
      })
      aplus_queue.push({
        action: 'aplus.sendPV',
        arguments: [{ is_auto: false }, { userData: 'dgiot' }],
      })
    </script>
  </head>
  <body>
    <noscript>
      非常抱歉鉴于安全考量,您无法查看<%= VUE_APP_TITLE %>源代码
    </noscript>
    <div id="dgiot">
      <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
        <div class="load_title">正在加载<%= VUE_APP_TITLE %>系统,请耐心等待...
          <br>
          <p>v<%= VUE_APP_VERSION %></p>
        </div>
      </div>
    </div>
    <!-- 引入JS -->
    <% for(var js of htmlWebpackPlugin.options.staticUrl.js) { %>
    <script
      auth="<%= VUE_APP_AUTHOR %>"
      charset="utf-8"
      src="<%=js%>"
      time="<%= VUE_APP_UPDATE_TIME %>"
      version="<%= VUE_APP_VERSION %>"
    ></script>
    <% } %>
  </body>

</html>
