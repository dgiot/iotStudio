<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <title><%= VUE_APP_TITLE %></title>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta name="referrer" content="no-referrer" />
    <meta content="width=device-width,initial-scale=1.0" name="viewport" />
    <meta content="<%= VUE_APP_Keywords %>" name="keywords" />
    <meta content="<%= VUE_APP_Description %>" name="description" />
    <meta content="<%= VUE_APP_AUTHOR %>" name="author" />
    <meta content="Colby Fayock" property="og:site_name" />
<!--    <meta name="referrer" content="never" />-->
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <!-- 引入og -->
    <% for(let property in htmlWebpackPlugin.options.ogConfig) { %>
    <meta
      content="<%=htmlWebpackPlugin.options.ogConfig[property]%>"
      property="<%=property%>"
    />
    <% } %>
    <!--  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />-->
    <!--  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">-->
    <meta content="#ffffff" name="msapplication-TileColor" />
    <link
      href="<%= VUE_APP_CDN_URL %>/assets/css/loading.css?random=<%= VUE_APP_UPDATE_TIME %>"
      auth="<%= VUE_APP_AUTHOR %>"
      rel="stylesheet"
      time="<%= VUE_APP_UPDATE_TIME %>"
      version="<%= VUE_APP_VERSION %>"
    />
    <link
      auth="<%= VUE_APP_AUTHOR %>"
      crossorigin="use-credentials"
      href="<%= BASE_URL %>manifest.webmanifest"
      rel="manifest"
      time="<%= VUE_APP_UPDATE_TIME %>"
      version="<%= VUE_APP_VERSION %>"
    />
    <!-- 引入样式 -->
    <% for(var css of htmlWebpackPlugin.options.staticUrl.css) { %>
    <link
      auth="<%= VUE_APP_AUTHOR %>"
      href="<%=css%>"
      rel="stylesheet"
      time="<%= VUE_APP_UPDATE_TIME %>"
      version="<%= VUE_APP_VERSION %>"
    />
    <% } %>
  </head>
  <dgiot>
    <dgiot-dashboard>
      <body>
        <noscript>
          非常抱歉鉴于安全考量,您无法查看<%= VUE_APP_TITLE %>源代码
        </noscript>

        <div id="dgiot">
          <div id="loader-wrapper">
            <div id="loader"></div>
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
            <div class="load_title" style="font-size: 16px !important">
              当前阶段访问用户过多，资源加载可能慢，请耐心等待...
              <br />
              <p style="font-size: 16px !important">
                当前版本v<%= VUE_APP_VERSION %>
              </p>
            </div>
          </div>
        </div>
        <!-- 引入JS -->
        <% for(var js of htmlWebpackPlugin.options.staticUrl.js) { %>
        <script
          auth="<%= VUE_APP_AUTHOR %>"
          charset="utf-8"
          src="<%=js%>"
          time="<%= VUE_APP_UPDATE_TIME %>"
          version="<%= VUE_APP_VERSION %>"
        ></script>
        <% } %>
      </body>
      <!-- 所有站点统计代码  -->
      <div style="display: none" id="statistics">
        <!--    prod-->
        <script
          charset="utf-8"
          src="https://hm.baidu.com/hm.js?24f17767262929947cc3631f99bfd274"
        ></script>
        <script charset="utf-8" src="https://hm.baidu.com/hm.js?63a8829a4e6ec3086fa167642997d459"></script>
        <script charset="utf-8" src="https://hm.baidu.com/hm.js?8e754b820097701efad85ba28794ec35"></script>
        <!--    pump-->
        <script
          charset="utf-8"
          src="https://hm.baidu.com/hm.js?a0f8b01930320b849a92a00e0c6da990"
        ></script>
        <!--    gitee -->
        <script
          charset="utf-8"
          src="https://hm.baidu.com/hm.js?32e7c4bdc95a01203a3c27102912a44e"
        ></script>
        <!--    cnzz-->
        <script type="text/javascript" src="https://s4.cnzz.com/z_stat.php?id=1281131444&web_id=1281131444"></script>
        <script type="text/javascript">
          document.write(
            unescape(
              "%3Cspan id='cnzz_stat_icon_1279876845'%3E%3C/span%3E%3Cscript src='https://s4.cnzz.com/z_stat.php%3Fid%3D1279876845%26online%3D1%26show%3Dline' type='text/javascript'%3E%3C/script%3E"
            )
          )
        </script>
      </div>
    </dgiot-dashboard>
  </dgiot>
</html>
